name: vynco
description: "Vynco - Digital Business Card & Networking App"
publish_to: 'none'

version: 1.0.2+6

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # Firebase - Updated to compatible versions
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  firebase_storage: ^13.0.3
  firebase_messaging: ^16.0.3
  firebase_analytics: ^12.0.3
  firebase_crashlytics: ^5.0.3
  
  # Google Services
  google_sign_in: ^6.2.1
  
  # UI & Navigation
  cupertino_icons: ^1.0.8
  go_router: ^16.2.5
  
  # State Management
  provider: ^6.1.1
  riverpod: ^3.0.3
  
  # Camera & Media
  camera: ^0.11.2
  image_picker: ^1.0.4
  mobile_scanner: ^7.1.2
  
  # Maps
  google_maps_flutter: ^2.5.0
  
  # Networking
  http: ^1.1.2
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  
  # UI Components
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^3.3.2
  
  # Utils
  intl: ^0.20.2
  url_launcher: ^6.2.2
  share_plus: ^12.0.0
  qr_flutter: ^4.1.0
  flutter_local_notifications: ^17.2.3
  google_fonts: ^6.2.1
  vibration: 3.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/vynco_logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/vynco_logo.png"
    background_color: "#0175C2"
    theme_color: "#0175C2"
  